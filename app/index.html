<!doctype html>
<html lang="en" ng-app="myApp" ng-controller="sidebarCtrl" class="perfect-scrollbar-off {{mobileNavigationOpen}}">

 <head>
   <title>Professional Conference Organizer</title>

   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- Toastr -->
    <link rel="stylesheet" href="//unpkg.com/angular-toastr/dist/angular-toastr.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/img/favicon/favicon-32x32.png"/>

   <!-- Fonts and icons -->
   <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

   <!-- Material CSS -->
   <link href="assets/css/material-dashboard.css" rel="stylesheet" />
 </head>

    <body>

        <div ng-if="check_url_registration()">
            <div ng-include="'registration.html'"></div>
        </div>

        <div ng-if="(!check_url_registration() && !check_login()) || check_url_login()">
            <div ng-include="'login.html'"></div>
        </div>

    
        <div ng-if="check_login() && check_admin()">
            <div ng-include="'home.html'"></div>
        </div>
    </body>

    <!-- JS Scripts -->
    <script src="../assets/js/core/jquery.min.js"></script>
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap-material-design.min.js"></script>
    <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
   

    <!-- Forms Validations Plugin -->
    <script src="../assets/js/plugins/jquery.validate.min.js"></script>
    <!--  DataTables.net Plugin, full documentation here: https://datatables.net/  -->
    <script src="../assets/js/plugins/jquery.dataTables.min.js"></script>
  
  
    

    <!-- Chartist JS -->
    <script src="../assets/js/plugins/chartist.min.js"></script>

    <script src="../assets/js/material-dashboard.js" type="text/javascript"></script>

    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-route.js"></script>
    <script src="assets/js/xeditable.min.js"></script>
    <script src="assets/js/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
    <script src="//unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="assets/js/material-dashboard.js"></script>



    <!-- Controllers -->
    <script src="controllers/dashboard-controller.js"></script>
    <script src="controllers/admins-controller.js"></script>
    <script src="controllers/speakers-controller.js"></script>
    <script src="controllers/agenda-controller.js"></script>
    <script src="controllers/conference-controller.js"></script>
    <script src="controllers/messages-controller.js"></script>
    <script src="controllers/sponsors-controller.js"></script>


    <!-- Custom script -->
    <script>
        var myApp = angular.module("myApp", ["ngRoute", "xeditable", "ui.bootstrap", "ngAnimate", "toastr"]);
        myApp.controller('adminsController', adminsController);
        myApp.controller('speakersController', speakersController);
        myApp.controller('agendaController', agendaController);
        myApp.controller('dashboardController', dashboardController);
        myApp.controller('messagesController', messagesController);
        myApp.controller('conferenceController', conferenceController);
        myApp.controller('sponsorsController', sponsorsController);

        myApp.config(function($routeProvider) {
            $routeProvider
            .when('/', {
                templateUrl : 'templates/dashboard.html',
                controller : 'dashboardController'
            })
            .when('/dashboard', {
                templateUrl : 'templates/dashboard.html',
                controller : 'dashboardController'
            })
            .when('/conference', {
                templateUrl : 'templates/conference.html',
                controller : 'conferenceController'
            })
            .when('/conference/count', {
                templateUrl : 'templates/conference.html',
                controller : 'conferenceController'
            })
            .when('/conference/:id/show', {
                templateUrl : 'templates/conference-information.html',
                controller : 'conferenceController'
            })
            .when('/tickets/standard', {
                templateUrl : 'templates/dashboard.html',
                controller : 'dashboardController'
            })
            .when('/tickets/standard/count', {
                templateUrl : 'templates/dashboard.html',
                controller : 'dashboardController'
            })
            .when('/admins', {
                templateUrl : 'templates/admins.html',
                controller : 'adminsController'
            })
            .when('/speakers', {
                templateUrl : 'templates/speakers.html',
                controller : 'speakersController'
            })
            .when('/speakers/:id/show', {
                templateUrl : 'templates/speaker.html',
                controller : 'speakersController'
            })
            .when('/agenda', {
                templateUrl : 'templates/agenda.html',
                controller : 'agendaController'
            })
            .when('/agenda/day1', {
                templateUrl : 'templates/agenda.html',
                controller : 'agendaController'
            })
            .when('/messages', {
                templateUrl : 'templates/messages.html',
                controller : 'messagesController'
            })
            .when('/messages/count', {
                templateUrl : 'templates/messages.html',
                controller : 'sidebarController'
            })
            .when('/messages/:id/show', {
                templateUrl : 'templates/answer.html',
                controller : 'messagesController'
            })
            .when('/send', {
                templateUrl : 'templates/answer.html',
                controller : 'messagesController'
            })
            .when('/sponsors', {
                templateUrl : 'templates/sponsors.html',
                controller : 'sponsorsController'
            })
            .when('/sponsors/notaccepted', {
                templateUrl : 'templates/requests.html',
                controller : 'sponsorsController'
            })
            .when('/requests', {
                templateUrl : 'templates/requests.html',
                controller : 'sponsorsController'
            })
            .when('/profile', {
                templateUrl : 'templates/profile.html',
                controller : 'sidebarController'
            })
            
           
            ;
        });
    </script>

  <!-- JS Scripts -->
  <script src="controllers/sidebar-controller.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
  <script src="//unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
</html>
